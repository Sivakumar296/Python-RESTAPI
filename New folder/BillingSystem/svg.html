<body>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="90" stroke="blue" stroke-width="4" fill="none" />
        <line x1="40" y1="40" x2="165" y2="165" stroke="blue" stroke-width="4" />
        <line x1="165" y1="40" x2="40" y2="165" stroke="blue" stroke-width="4" />

    </svg>
